imageName: storage-api
imageTag: latest
temple: "/opt/deployment/docker-compose-template.yml"
uploadUrl: https://storage.api.com/upload
dockerfile: .
bind:
  ports:
    - "80:80"
    - "8080:8080"
  volumes:
    - example_logs:/opt/logs
    - "/var/www:/var/www"
    - "/var/log:/var/log"
limit:
  memory: 1024g
  cpu: 0.5
volumes:
  - example_logs:
